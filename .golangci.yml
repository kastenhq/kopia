linters-settings:
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/op/go-logging/Logger).Infof
          - (github.com/op/go-logging/Logger).Warningf
          - (github.com/op/go-logging/Logger).Errorf
          - (github.com/op/go-logging/Logger).Fatalf
  funlen:
    lines: 100
    statements: 60
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  goconst:
    min-len: 5
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 256
  goimports:
    local-prefixes: github.com/kopia/kopia
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
linters:
  enable-all: true
  disable:
    - maligned
    - prealloc
    - gochecknoglobals
    - gochecknoinits
    - whitespace

run:
  skip-dirs:
    - test/testdata_etc

issues:
  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec
    - text: "lines are duplicate of"
      linters:
        - dupl
    - text: "Line contains TODO"
      linters:
        - godox

# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  golangci-lint-version: 1.21.x # use the fixed version to not introduce new linters unexpectedly

